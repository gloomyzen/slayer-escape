name: Linux

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

jobs:

  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Ubuntu 20.04
    runs-on: Ubuntu-20.04

    env:
      GIT: "https://github.com"
      ENGINEX_PATH: "/var/temp/engine-x"
      MANUAL_CACHING: "6"
      AUTO_CACHING: "1"

    steps:

      - name: Clone. üõéÔ∏è
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: First set up. üõ†
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --fix-missing \
          build-essential clang git wget autoconf python python-pip g++ libgdk-pixbuf2.0-dev \
          libx11-dev libxmu-dev libglu1-mesa-dev libgl2ps-dev libxi-dev libzip-dev \
          libpng-dev libcurl4-gnutls-dev libfontconfig1-dev libsqlite3-dev libglew-dev \
          libssl-dev libgtk-3-dev libglfw3 libglfw3-dev xorg-dev cmake

      - name: Clone engine. üî®
        shell: bash
        run: |
          git clone git@github.com:gloomyzen/engine-x.git $ENGINEX_PATH


      - name: Build. üî®
        shell: bash
        run: |
          ENGINEX_ROOT="$ENGINEX_PATH"
          ENGINEX_CONSOLE_ROOT="$ENGINEX_PATH/tools/cocos2d-console/bin"
          rm -rf build
          mkdir build
          cd build
          cmake ../
          make -j 4
